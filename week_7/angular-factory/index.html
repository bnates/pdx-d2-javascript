<!DOCTYPE html>
<html>
<head>
	<title>factories</title>
</head>
<body ng-app='app'>

	<h1>angular stuff for you peeps</h1>

	<h2>Main</h2>
	<mainctrl>
		<ul>
			<li>{{mainctrl.foo}}</li>
			<li>{{mainctrl.magicNumber}}</li>
			<li>{{mainctrl.classname}}</li>
			<li>{{mainctrl.students}}</li>
			<li>{{mainctrl.letters}}</li>
			<li>{{mainctrl.obj.name}}</li>
		</ul>
	</mainctrl>

	<h2>Second</h2>
	<section ng-controller='SecondCtrl as second'>
		<ul>
			<li>{{second.students}}</li>
		</ul>
	</section>

	<script src='bundle.js'></script>
</body>
</html>
