<div class="status-bar" ng-init="search = { done: false }">
    <div>
        <input type="text"
               class="search-box"
               placeholder="Search"
               ng-model="search.description">
    </div>

    <ul class="statuses"
        ng-init="statuses = {
            All: undefined,
            Done: true,
            Remaining: false
        }">

        <li class="status" ng-repeat="( label, value ) in statuses">
            <label ng-class="{ selected: value === search.done }">
                {{label}}: <input type='radio' ng-model="search.done" ng-value='value'>
            </label>
        </li>

    </ul>
</div>
